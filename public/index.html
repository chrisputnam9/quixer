<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Quixer - The Quicker Search Tool</title>
    <meta
      name="description"
      content="Quixer is a quick search tool, combining features inspired by DuckDuckGo Bangs, custom search engines, and other tools.  Quixer allows you to create your own search services based on URLs, and sync them across multiple devices or browsers."
    />

    <!-- START Favicon & App Metadata -->
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/favicons/apple-touch-icon.png?v=20210904"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png?v=20210904"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png?v=20210904"
    />
    <link rel="manifest" href="/favicons/site.webmanifest?v=20210904" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg?v=20210904"
      color="#222222"
    />
    <link rel="shortcut icon" href="/favicons/favicon.ico?v=20210904" />
    <meta name="apple-mobile-web-app-title" content="Quixer" />
    <meta name="application-name" content="Quixer" />
    <meta name="msapplication-TileColor" content="#222222" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml?v=20210904" />
    <meta name="theme-color" content="#222222" />
    <!-- END Favicon & App Metadata -->

    <!-- START styles -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/colors.css" />

    <link rel="stylesheet" href="/build/bundle.css" />
    <!-- END styles -->

    <script defer src="/build/bundle.js"></script>
  </head>

  <body></body>
</html>
